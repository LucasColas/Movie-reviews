name: Clear Notebook Outputs

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  clear-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install notebook & nbconvert
        run: pip install notebook nbconvert

      - name: Clear notebook outputs
        run: |
          find . -type f -name "*.ipynb" -not -path "./.git/*" -print0 \
            | xargs -0 jupyter nbconvert --clear-output --inplace

      - name: Debug: show changes
        run: |
          echo "=== Git status ==="
          git status
          echo "=== Git diff ==="
          git --no-pager diff

      - name: Autoâ€‘commit cleared notebooks
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: clear all notebook outputs"
          file_pattern: "**/*.ipynb"
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          # Set this to true if you want a commit even when unchanged:
          allow_empty_commit: true
